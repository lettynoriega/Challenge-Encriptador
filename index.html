<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
        <title>Encriptador de texto - Norma leticia</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            
                <section> 
                    <header>
                        <h1>Encriptador de texto</h1>
                    </header>
                    <div>
                        <textarea id="textoCodificar" placeholder="Ingresa el texto aquí"></textarea>
                        <p class="warning"> Solo leteras minúsculas y sin acentos</p>
                    </div>
                    <div>
                        <button class="encriptar" onclick="encriptar();">Encriptar</button>
                        <button class="desencriptar" onclick="desencriptar();">Desencriptar</button>
                    </div>                               
                </section>
                
                <aside>            
                    <div id="sin-mensaje" class="sin-mensaje">
                            <img src="images/Muñeco.svg">      
                            <div>
                                <p>Ningún mensaje fue encontrado</p>
                                <p>Ingrese el texto que desees encriptar o desencriptar</p>                        
                            </div>                      
                    </div>
                    <div id="con-mensaje" class="con-mensaje">
                        <p id="textoCodificado"></p>
                        <button class="desencriptar" onclick="copiar();">Copiar</button>
                    </div>             
                </aside>
            
            </main>

        <footer>
            <p>Norma Leticia Noriegua Ramírez - 2024</p>
        </footer>

       
 

 <script src="app.js"></script>
    </body>
</html>
